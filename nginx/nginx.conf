# /etc/nginx/nginx.conf
#user  65532;
user  root;
worker_processes  auto;
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default      upgrade;
        ''           close;
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log  /dev/stderr;

    #access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    gzip  on;

    proxy_cache_path /var/cache/nginx/pg_cache levels=1:2 keys_zone=pg_cache:10m inactive=24h max_size=1g;
    client_body_buffer_size 32m;
    client_header_buffer_size 32m;
    client_max_body_size 100m;
    large_client_header_buffers 4 256k;
    # keepalive_timeout 30;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    #ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_session_tickets off;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    #limit_req_zone $binary_remote_addr zone=one:10m rate=1000r/s;
    #limit_conn_zone $binary_remote_addr zone=per_ip:10m;

    include /etc/nginx/conf.d/*.conf;
}
